<!-- src/app/layout/navbar/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">NayaBas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav me-auto">
        <!-- Always visible -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/">Properties</a>
        </li>

        <!-- CUSTOMER MENUS -->
        <ng-container *ngIf="(auth.isLoggedIn$ | async) && (auth.getUserRole() === 'CUSTOMER')">
          <li class="nav-item"><a class="nav-link" routerLink="/booking">Bookings</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/customer/meeting">My Meetings</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/review">Reviews</a></li>
        </ng-container>

        <!-- SELLER MENUS -->
        <ng-container *ngIf="(auth.isLoggedIn$ | async) && (auth.getUserRole() === 'SELLER')">
          <li class="nav-item"><a class="nav-link" routerLink="/seller/dashboard">Seller Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/seller/meetings">Meeting Requests</a></li>
        </ng-container>

        <!-- ADMIN MENU -->
        <ng-container *ngIf="(auth.isLoggedIn$ | async) && (auth.getUserRole() === 'ADMIN')">
          <li class="nav-item"><a class="nav-link" routerLink="/admin/dashboard">Admin Dashboard</a></li>
        </ng-container>
      </ul>

      <!-- Right-side login/logout -->
      <ul class="navbar-nav">
        <ng-container *ngIf="auth.isLoggedIn$ | async; else loggedOut">
          <li class="nav-item">
            <button class="btn btn-outline-light btn-sm" (click)="logout()">Logout</button>
          </li>
        </ng-container>

        <ng-template #loggedOut>
          <li class="nav-item"><a class="nav-link" routerLink="/auth/login">Login</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/auth/register">Register</a></li>
        </ng-template>
      </ul>
    </div>
  </div>
</nav>
