<div class="amenities-box p-3 rounded-3">
  <div *ngIf="loading" class="text-muted small">Loading amenities...</div>

  <div class="d-flex flex-wrap gap-3">
    <div *ngFor="let amenity of amenities" class="form-check form-check-inline amenity-option">
      <input
        class="form-check-input"
        type="checkbox"
        [checked]="selectedAmenities.includes(amenity.name)"
        (change)="toggleAmenity(amenity.name)">
      <label class="form-check-label">{{ amenity.name }}</label>
    </div>
  </div>

  <!-- Add Custom Amenity -->
  <div class="mt-3 custom-amenity">
    <label class="form-label fw-semibold">Other Amenity</label>
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter custom amenity..."
        [(ngModel)]="customAmenity"
        name="customAmenity">
      <button class="btn btn-outline-primary" type="button" (click)="addCustomAmenity()">
        Add
      </button>
    </div>
  </div>
</div>
