<div class="container py-4">
  <h2 class="mb-4 text-center">My Bookings</h2>
  <div *ngIf="bookings.length; else noBookings">
    <div class="table-responsive rounded shadow">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Property</th>
            <th>Date</th>
            <th>Status</th>
            <th>Price (Rs.)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.id }}</td>
            <td>{{ booking.property }}</td>
            <td>{{ booking.date }}</td>
            <td>
              <span [ngClass]="{
                'badge bg-success': booking.status === 'Confirmed',
                'badge bg-warning text-dark': booking.status === 'Pending',
                'badge bg-danger': booking.status === 'Cancelled'
              }">{{ booking.status }}</span>
            </td>
            <td>{{ booking.price | number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #noBookings>
    <div class="alert alert-info text-center mt-4">
      You have no bookings yet.
    </div>
  </ng-template>
</div>
