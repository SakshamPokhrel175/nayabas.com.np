<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Real-Time Meeting Chat (Room ID: {{ roomId }})</h3>
        
        <button class="btn btn-danger" (click)="endChatSession()">
            End Session &rarr;
        </button>
    </div>

    <div class="card shadow-sm" style="height: 60vh;">
        <div class="card-body overflow-auto">
            <p class="text-muted text-center mt-5">Chat initialized. Start talking!</p>
        </div>

<div class="card-footer bg-light p-3">
            <form (submit)="sendMessage(messageInput.value); messageInput.value=''; $event.preventDefault()">
                <div class="input-group">
                    <input #messageInput type="text" class="form-control" placeholder="Type your message..." required>
                    
                    <button class="btn btn-primary" type="submit"> 
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Note: I've added two things to the form submit handler:
    // 1. messageInput.value: Passes the content.
    // 2. messageInput.value='': Clears the input field after sending.
    // 3. $event.preventDefault(): Prevents the form from reloading the page.
</script>
