<div class="meeting-request-card p-3 border rounded shadow-sm">
  <h5 class="mb-2">Request a meeting</h5>

  <div class="row g-2 align-items-center">
    <div class="col-6">
      <input type="date" [(ngModel)]="meetingDate" class="form-control" />
    </div>
    <div class="col-6">
      <input type="time" [(ngModel)]="meetingTime" class="form-control" />
    </div>
    <div class="col-12 mt-2">
      <textarea [(ngModel)]="customerMessage" class="form-control" rows="2" placeholder="Message to seller (optional)"></textarea>
    </div>
    <div class="col-12 text-end mt-2">
      <button class="btn btn-primary" [disabled]="sending" (click)="submitRequest()">
        Request Meeting
      </button>
    </div>
  </div>
</div>
